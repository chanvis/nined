query.findUsersByClient=SELECT UA.USER_ID, UA.CLIENT_ID, UA.LOGONID, UA.FIRSTNAME, UA.LASTNAME, UA.EMAIL, UA.PHONE FROM USER_ACCOUNT UA JOIN USER_ROLE UR ON UR.USER_ID = UA.USER_ID JOIN ROLE R ON (R.CLIENT_ID = UA.CLIENT_ID OR R.CLIENT_ID IS NULL) AND R.ROLE_ID = UR.ROLE_ID WHERE UA.CLIENT_ID = :clientId
query.findUsersByClient.filterByRole=AND R.NAME = :roleName
query.findUsersByClient.filterByActive=AND UA.ACTIVE = 1