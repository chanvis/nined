<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>User Registration Email</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href='http://fonts.googleapis.com/css?family=Roboto'
	rel='stylesheet' type='text/css' />

<!-- use the font -->
<style>
body {
	font-family: 'Roboto', sans-serif;
	font-size: 20px;
}

.vcode {
	background-color: #FCF3CF;
	border: none;
	color: black;
	padding: 20px 34px;
	text-align: left;
	text-decoration: none;
	display: inline-block;
	font-size: 15px;
	margin: 4px 2px;
	cursor: pointer;
}
</style>
</head>
<body style="margin: 0; padding: 0;">

	<table align="center" border="0" cellpadding="0" cellspacing="0"
		width="100%" style="border-collapse: collapse;">
		<tr>
			<td align="center" bgcolor="#E5E8E8" style="padding: 40px 0 30px 0;">
				<p>
					<font color="white"></font>
				</p>
			</td>
		</tr>
		<tr>
			<td style="padding: 0 15px;" bgcolor="#FDFEFE">
				<p th:text="${'Dear ' + user.firstName + ' ' + user.lastName + ','}"></p>
				<p>
					<a th:href="${confirmEmailUrl}" class="button">Click here</a> to confirm your email. 
					<br>Remember, to earn points and get rewards, you'll need to log in every time you shop online<br />
					
				</p>				
				<p>Regards,</p>
				<p th:text="${signature}"></p>
			</td>
		</tr>
		<tr>
			<td align="center" bgcolor="#E5E8E8" style="padding: 40px 0 30px 0;">
			</td>
		</tr>
	</table>

</body>
</html>
